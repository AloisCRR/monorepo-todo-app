enum ToDoState {
  TODO
  IN_PROGRESS
  DONE
}

type ToDo {
  id: String!
  title: String!
  description: String!
  state: ToDoState!
}

type DeleteAndUpdateResponse {
  message: String
  error: String
}

input AuthenticatedUser {
  jwt: String!
}

input NewToDo {
  title: String!
  description: String!
}

input DeleteTodo {
  id: String!
}

input UpdateTodo {
  id: String!
  title: String!
  description: String!
}

input UpdateTodoState {
  id: String!
  state: ToDoState!
}
