type ToDo {
  id: String!
  title: String!
  description: String!
}

input AuthenticatedUser {
  jwt: String!
}

input AddNewToDo {
  title: String!
  description: String!
}

type Query {
  getAllTodosFromUser(data: AuthenticatedUser!): [ToDo]!
}

type Mutation {
  addNewToDo(data: AddNewToDo!, user: AuthenticatedUser!): ToDo!
}
